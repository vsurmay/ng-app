<div class="shopping-edit-component">
  <form *ngIf="ingredientForm"
        [formGroup]="ingredientForm"
        (ngSubmit)="save()"
  >
    <div class="form">
      <div class="form-group form-item w-70">
        <label for="name">Name</label>
        <input
          id="name"
          formControlName="name"
          type="text"
        />
        <span *ngIf="!ingredientForm.get('name')?.valid && ingredientForm.get('name')?.touched">Error</span>
      </div>
      <div class="form-group form-item w-30">
        <label for="amount">Amount</label>
        <input
          id="amount"
          type="number"
          formControlName="amount"
        />
      </div>
    </div>
    <div class="form-btns">
      <button
        [disabled]="!ingredientForm.valid"
        class="btn green">
        {{editMode ? "Update" : "Add"}}
      </button>
      <button
        (click)="clear()"
        class="btn blue"
        type="button">
        Clear
      </button>

      <button
        *ngIf="editMode && activeIngredient"
        (click)="onDelete(activeIngredient.id)"
        class="btn red" type="button">
        Delete
      </button>
</div>
  </form>
</div>
