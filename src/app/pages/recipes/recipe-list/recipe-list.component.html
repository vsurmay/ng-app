<div class="recipe-list-component">
  <div class="btn-wrapper">
    <button class="btn" (click)="clickOnAddedRecipe()">Add recipe</button>
  </div>
  <ul class="recipes-list custom-scroll">
    <app-recipe-item
      *ngFor="let recipe of recipes"
      [recipe]="recipe"
    ></app-recipe-item>
  </ul>
</div>
