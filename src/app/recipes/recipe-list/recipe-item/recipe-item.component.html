<li *ngIf="recipe" class="recipe-item">
  <a
    [routerLink]="[recipe.id]"
    class="recipe-link"
    routerLinkActive="active"
  >
    <div class="texts-wrapper">
      <p>{{ recipe.name }}</p>
      <p>{{ recipe.description }}</p>
    </div>
    <img [src]="recipe.imagePath" [alt]="recipe.name">
  </a>
</li>
